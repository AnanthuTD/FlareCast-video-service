apiVersion: v1
kind: PersistentVolume
metadata:
  name: video-db-pv
spec:
  capacity:
    storage: "128Mi"
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /mnt/data/video-db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: video-db-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 128Mi
